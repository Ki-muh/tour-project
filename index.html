<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Project</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1>MAC TOURS & TRAVELS</h1>
        </div>
        <h2>Explore Your World!</h2>
    </header>
    <form class="form-container" id="fill" action="" method="POST">
        <p>Fill In The Form To Book.</p>
        <div>
            <label for="name">Name</label>
        </div>
        <div>
            <input type="text" placeholder="Your name" id="name" required>
        </div>
        <div>
            <label for="phone">Phone</label>
        </div>
        <div>
            <input type="tel" placeholder="Phone number" id="phone" required>
        </div>
        <div>
            <label for="email">Email</label>
        </div>
        <div>
            <input type="text" placeholder="Email Address" id="email" required>
        </div>
        <div>
            <label for="gender">Gender</label>
        </div>
        <div>
            Male<input type="radio" name="gender" value="male"> Female<input type="radio" name="gender" value="female">
        </div>
        <br>
        <div>
            <label for="places">Select Destination</label>
            <select id="places" required>
                <option>Mara</option>
            </select>
        </div>
        <br>
        <div>
            Your Budget: <input type="number" placeholder="Amount in $" id="pay" required>
            <label for="payment">Payment Option</label>
            <select name="Paying" id="payment" required>
                <option value="choose">Choose</option>
                <option value="ken">Till No.: 1234</option>
                <option value="e-wallet">SKRILL Address: mac@skrill</option>
                <option value="upfront">Cash</option>
            </select>
        </div>
        <br>
        <div>
            Date of Travel: <input type="date" required>
        </div>
        <br>
        <div>
            <button type="submit" id="btn">Book</button>
            <button type = "reset" id="rst">Clear Form</button>
        </div><br>
        <div class="contact" id="tel">Telephone:
            <a href="0712-345-678">0712-345-678</a>
        </div>
        <div class="contact" id="mail">E-mail:
            <a href="mac.memories@toursntravel.com ">mac.memories@toursntravel.com</a>
        </div>
    </form>
    <div class="container">
        <h3>Leave a Feedback</h3>
        <form>
            <textarea placeholder="Feedback here"></textarea>
            <div class="btn">
                <input type="submit" id="post" value="Post">
                <button>Cancel</button>
            </div>
            <div id="list">
                <h4>Recent Feedback</h4>
                <ul id="recents">
                </ul>
              </div>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
